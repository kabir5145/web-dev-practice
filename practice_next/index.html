<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission page -Woschool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>ADMISSION OPEN</h1>
    </center>
    <h2>
        Woodland Overseas School
    </h2>
    <form action="admission form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="course">Course Interested In:</label>
        <select id="course" name="course">
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="commerce">Commerce</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
    <center>
    <img src="https://www.joonsquare.com/usermanage/image/business/woodland-overseas-school-hoshiarpur-1-8872/woodland-overseas-school-best-cbse-school-in-hoshiarpur-hoshiarpur-best-cbse-school-in-hoshiarpur.jpg" alt="School" width="500" height="300">
    </center>
</body>

</html>
